<script>
    function init() {
      
   
       
           var $ = go.GraphObject.make;

           meuDiagrama = $(go.Diagram, "meudiagrama", {
               "undoManager.isEnabled": true,
               layout: $(go.TreeLayout, { angle: 90, layerSpacing: 50 })
           });

         
       
         
           meuDiagrama.nodeTemplate =
               $(go.Node, "Horizontal",
                   { click: function (e, node) { toggleChildren(node); } },
                   $(go.Shape, "RoundedRectangle",
                       {
                           fill: "white",
                           stretch: go.GraphObject.Fill, // Preencher o retângulo inteiro
                           strokeWidth: 0, // Remover a borda do retângulo
                           portId: "", // Desabilitar o uso de portas no Shape
                           fromLinkable: false, // Desabilitar a conexão de links ao Shape
                           toLinkable: false // Desabilitar a conexão de links ao Shape
                       },
                       new go.Binding("fill", "background")),
                   $(go.Picture,
                       { margin: 10, width: 50, height: 50 },
                       new go.Binding("source")),
                   $(go.TextBlock,
                       { margin: 12, stroke: "white", font: "bold 16px sans-serif" },
                       new go.Binding("text", "name"))
               );

           meuDiagrama.linkTemplate =
